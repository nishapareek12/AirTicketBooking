<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <link rel="stylesheet" href="../css/searchResults.css">
</head>
<body>
    <div class="flight-container">
        <!-- Dynamic flight content will be injected here -->
        <!-- Example of a single flight card with multiple segments -->
        {{#each flights}}
        <div class="flight-card">
            <h2>Flight from {{from}} to {{to}}</h2>
            {{#each this.segments}}
            <div class="segment">
                <p><strong>Flight Number:</strong> {{flight_number}}</p>
                <p><strong>Departure:</strong> {{departure_date}} at {{departure_time}}</p>
                <p><strong>Arrival:</strong> {{arrival_date}} at {{arrival_time}}</p>
                <p><strong>From:</strong> {{from}} <strong>To:</strong> {{to}}</p>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
</body>
</html>
